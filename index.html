<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script&family=Raleway:wght@300;500;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="./style/style.css">
    
    <title>Document</title>
</head>
<body>
    <header>
        <nav>
            <h1>My Library</h1>
            <button id="open-book-selector">+</button>
        </nav>
    </header>
    <div class="overlay"></div>
    <div class="book-selector hidden">
        <form>
            <input type="text" id="book-name" name="book-name" placeholder="name" required>
            <input type="text" id="book-author" name="book-author" placeholder="author" required>
            <input type="number" id="pages" name="pages" placeholder="number of pages" required>
            <div class="checkbox-container">
                <input type="checkbox" id="checkbox" name="checkbox">
                <label for="checkbox">I read it</label>
            </div>
            <button id="create-button" type="submit">Submit</button>
        </form>
    </div>
    <div class="library-container"></div>

    <script src="./javascript/main.js"></script>
</body>
</html>
